<body>
	<div id="container">
		<header>
			<h1 class="logo"><a href="../../index.html"><img src="../../images/logo.png"></a></h1>

			<div class="nav">
				<ul>
					<li><a href="../../index.html">Home</a></li>
					<li><a href="../menu.html">Menu</a></li>
					<li><a href="../orders.html">Orders</a></li>

					</a></li>
					<li id="signIn"><a href="../signIn.html"><button>Sign In</button></a></li>
				</ul>
			</div>
		</header>

		<div id="content">
			<div id="left-column">
				<div>
					<button onclick="toggle_form()"><i style="font-size: 15px" class="material-icons">add_circle</i> Add Menu</button>
				</div>
				<div id="meal_form_div" hidden="">
					<div style="width: 90%" class="box">
						<div class="heading">
							<h3>Add New Menu</h2>
						</div>
						<div id="body">
							<form id="meal_form">
								<div id="meal_options">
								
								</div>
								<div class="inputBox">
									<label for="date">Menu Date:</label>
									<input style="width: 30%" autocomplete="off" type="date" name="date" value="2018-04-24" required="" id="date">
								</div>
								<div id="buttons">
									<button onclick="toggle_form()" class="button-error" type="submit">Close</button>
									<button style="float: right;" class="button-default" type="submit">Add</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<h2 style="margin-top: 20px; color: #4D4D4D">Click date to view menu</h2>
				<div id="menus">
					
				</div>
			</div>
			<div id="right-column">
				<div class="side-panel">
					<h3>Admin panel</h2>
						<ul>
							<li><a href="manage-meal.html"><i class="material-icons" style="font-size: 13px">settings</i> Manage Meal</a></li>

							<li><a href="reports.html"><i class="material-icons" style="font-size: 13px">report</i> Reports</a></li>
							<li><a href="manage-users.html"><i class="material-icons" style="font-size: 13px">people</i> Manage Users</a></li>
						</ul>

				</div>
